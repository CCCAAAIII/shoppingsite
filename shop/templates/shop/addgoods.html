{% extends 'shop/base.html' %}
{% block content %}
    <form action="{% url 'shop:addgoods' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <section>
            <h2><strong style="color:grey;">添加商品</strong></h2>
            <ul class="ulColumn2">
                <li>
                    <span class="item_name" style="width:120px;">商品名称：</span>
                    <input type="text" name="name" class="textbox textbox_295" placeholder="文本信息提示..."/>
                    {#        <span class="errorTips">错误提示信息...</span>#}
                </li>
                <li>
                    <span class="item_name" style="width:120px;">价格（/元）：</span>
                    <input type="text" name="price" class="textbox textbox_295" placeholder="文本信息提示..."/>
                    {#        <span class="errorTips">错误提示信息...</span>#}
                </li>
                <li>
                    <span class="item_name" style="width:120px;">数量：</span>
                    <input type="text" name="stock" class="textbox textbox_295" placeholder="文本信息提示..."/>
                    {#        <span class="errorTips">错误提示信息...</span>#}
                </li>

                <li>
                    <span class="item_name" style="width:120px;">类型：</span>
                    <select class="select">
                        <option>选择类型</option>
                        <option value="1" >类型1</option>
                        {#         <option>选择类型</option>#}
                    </select>
                    {#        <span class="errorTips">错误提示信息...</span>#}
                </li>
                <li>
                    <span class="item_name" style="width:120px;">是否上架：</span>
                    <label class="single_selection"><input type="radio" name="name"/>上架</label>
                    <label class="single_selection"><input type="radio" name="name"/>不上架</label>
                </li>
                <li>
                    <span class="item_name" style="width:120px;">摘要：</span>
                    <textarea placeholder="摘要信息" class="textarea" style="width:500px;height:100px;"></textarea>
                </li>
                <li>
                    <span class="item_name" style="width:120px;">上传图片：</span>
                    <label class="uploadImg">
                        <input type="file"/>
                        <span>上传图片</span>
                    </label>
                </li>
                <li>
                    <span class="item_name" style="width:120px;"></span>
                    <input type="submit" class="link_btn"/>
                </li>
            </ul>
        </section>
    </form>

{% endblock %}
